<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人麻雀</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>三人麻雀オンライン</h1>
        <div id="connection-status">接続状況: 未接続</div>
    </header>

    <main id="mahjong-game">
        <section id="setup-area">
            <h2>ゲーム設定 / 接続</h2>
            <input type="text" id="room-name" placeholder="部屋名を入力">
            <button id="connect-button">接続 / 部屋作成</button>
            <div id="game-options">
                <label><input type="checkbox" id="option-red-dora" checked> 赤3赤7ドラ採用</label>
                <label for="game-mode">ゲームモード:</label>
                <select id="game-mode">
                    <option value="tonpu">東風戦</option>
                    <option value="hanchan">半荘戦</option>
                </select>
                <button id="start-game-button" disabled>ゲーム開始</button>
            </div>
        </section>

        <section id="table-area" class="hidden">
            
            <div id="field-info">
                <p><strong>場風:</strong> <span id="current-wind">東</span> <strong class="separator">局:</strong> <span id="current-kyoku">1</span> <strong class="separator">本場:</strong> <span id="current-honba">0</span></p>
                <p><strong>ドラ表示:</strong> <span id="dora-markers"></span></p>
                <p><strong>残り山牌:</strong> <span id="remaining-yama"></span></p>
            </div>

            <div id="players-container">
                <div id="player-opponent-right" class="player-area">
                    <div class="score">点数: <span id="score-right">25000</span></div>
                    <div class="river" id="river-right"></div>
                    <div class="name">プレイヤーC (上家)</div>
                </div>
                
                <div id="player-opponent-top" class="player-area">
                    <div class="score">点数: <span id="score-top">25000</span></div>
                    <div class="river" id="river-top"></div>
                    <div class="name">プレイヤーB (対面)</div>
                </div>

                <div id="player-self" class="player-area dealer-self">
                    <h3>あなた (東家)</h3>
                    <div class="score">点数: <span id="score-self">25000</span></div>
                    
                    <div class="river" id="river-self"></div>
                    
                    <div class="hand" id="hand-self">
                        </div>
                </div>
            </div>
            
            <div id="controls-area">
                <p><strong>現在の行動:</strong> <span id="current-action">ツモ</span></p>
                <div id="action-buttons">
                    <button id="button-tsumo-agari" disabled>ツモ和了</button>
                    <button id="button-riichi" disabled>リーチ</button>
                    <button id="button-pon" disabled>ポン</button>
                    <button id="button-chi" disabled>チー</button>
                    <button id="button-kan" disabled>カン</button>
                    <button id="button-ron" disabled>ロン和了</button>
                    <button id="button-pass" disabled>パス</button>
                </div>
            </div>
            
            <div id="log-area">
                <h4>ログ</h4>
                <ul id="game-log">
                    <li>ゲーム開始待ち...</li>
                </ul>
            </div>

        </section>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> <script src="mahjong.js"></script> </body>
</html>
